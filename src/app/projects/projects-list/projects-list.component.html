<div class="container">
    <div class="card">
        <div class="card-header">Liste des projets</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>titre de projet</th>
                        <th>Description de projet</th>
                        <th>Date début</th>
                        <th>Date fin</th>
                        <th>Tâches</th>
                        <th>Ressources</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of project">
                        <td>{{data.nom}}</td>
                        <td>{{data.description}}</td>
                        <td>{{data.dateDebut | date : 'short'}}</td>
                        <td>{{data.dateFin | date: 'short'}}</td>

                        <td>
                            <button (click)="AfficherProjet(data.id)" class="btn btn-outline-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-display" viewBox="0 0 16 16">
                                    <path d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2V4zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z"/>
                                  </svg>
                            </button>
                        </td>

                        <td>
                            <button (click)="AfficherRessource(data.id)" class="btn btn-outline-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-display" viewBox="0 0 16 16">
                                    <path d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2V4zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z"/>
                                  </svg>
                            </button>
                        </td>

                        <td>
                            <button (click)="deleteProject(data.id)" class="btn btn-danger">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>

                        <td>
                            <button (click)="updateProject(data.id)" class="btn btn-primary">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
